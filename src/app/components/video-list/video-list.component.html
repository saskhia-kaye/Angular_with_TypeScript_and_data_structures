<br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2 class="text-primary">Video List</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="newVideoTitle" placeholder="Video Title" />
        <input type="text" class="form-control" [(ngModel)]="newVideoUrl" placeholder="Video URL" />
        <button class="btn btn-primary" (click)="addVideo()">Add</button>
      </div>
      
      <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let video of videos">
          <a [href]="video.url" target="_blank">{{ video.title }}</a> <!-- Display video title with URL -->
          <button class="btn btn-danger btn-sm" (click)="deleteVideo(video)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
