<br><br><div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class="text-primary">Laptop List</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newLaptop" placeholder="Add new laptop">
          <button class="btn btn-primary" (click)="addLaptop()">Add</button>
        </div>
  
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between" *ngFor="let laptop of laptops">
            {{ laptop }}
            <button class="btn btn-danger btn-sm" (click)="deleteLaptop(laptop)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
