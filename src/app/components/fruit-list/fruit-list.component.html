<br><br><div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class="text-primary">Fruit List</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newFruit" placeholder="Add new fruit" />
          <button class="btn btn-primary" (click)="addFruit()">Add</button>
        </div>
        
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let fruit of fruits">
            {{ fruit }}
            <button class="btn btn-danger btn-sm" (click)="deleteFruit(fruit)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
