<br><br><br>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class=" text-primary">Student List</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newStudent" placeholder="Add new student" />
          <button class="btn btn-outline-primary" (click)="addStudent()">Add</button>
        </div>
        
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let student of students">
            {{ student }}
            <button class="btn btn-danger btn-sm" (click)="deleteStudent(student)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
