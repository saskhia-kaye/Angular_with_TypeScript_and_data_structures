<br><br><br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2 class="text-primary">Laptop Specification List</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="newLaptopBrand" placeholder="Laptop Brand" />
        <input type="text" class="form-control" [(ngModel)]="newLaptopSpecs" placeholder="Specifications" />
        <button class="btn btn-primary" (click)="addLaptop()">Add</button>
      </div>
      
      <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let laptop of laptops">
          {{ laptop.brand }} - {{ laptop.specs }} <!-- Display laptop brand and spec details -->
          <button class="btn btn-danger btn-sm" (click)="deleteLaptop(laptop)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
