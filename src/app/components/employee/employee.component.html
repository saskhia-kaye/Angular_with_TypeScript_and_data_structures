<br><br><br>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class=" text-primary">Employee List</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newEmployee" placeholder="Add new Employee" />
          <button class="btn btn-outline-primary" (click)="addemployee()">Add</button>
        </div>
        
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let employee of employee">
            {{ employee }}
            <button class="btn btn-danger btn-sm" (click)="deleteemployee(employee)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
