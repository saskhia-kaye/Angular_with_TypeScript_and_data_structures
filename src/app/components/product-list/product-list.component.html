<br><br><div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="text-primary">Product List</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="newProduct" placeholder="Add new Product">
                <button class="btn btn-primary" (click)="addProduct()">Add</button>
            </div>

            <ul class="list-group mt-3">
                <li class="list-group-item d-flex justify-content-between" *ngFor="let product of product">
                    {{product}}
                    <button class="btn btn-danger btn-sm" (click)="deleteProduct(product)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
