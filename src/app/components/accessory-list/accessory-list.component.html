<br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2 class="text-primary">Accessory List</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="newAccessory" placeholder="Accessory Name" />
        <button class="btn btn-primary" (click)="addAccessory()">Add</button>
      </div>
      
      <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let accessory of accessoryItems">
          {{ accessory }}
          <button class="btn btn-danger btn-sm" (click)="deleteAccessory(accessory)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
