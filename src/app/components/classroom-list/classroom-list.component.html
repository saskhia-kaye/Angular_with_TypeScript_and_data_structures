<br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2 class="text-primary">Classroom List</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="newStudentName" placeholder="Add Student Name" />
        <input type="number" class="form-control" [(ngModel)]="newRoomNumber"/>
        <button class="btn btn-primary" (click)="addStudent()">Add</button>
      </div>
      
      <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let student of students">
          {{ student.name }} - Room {{ student.roomNumber }}
          <button class="btn btn-danger btn-sm" (click)="deleteStudent(student)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
