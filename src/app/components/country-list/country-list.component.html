<br><br><div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="text-primary">Country List</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="newCounrty" placeholder="Add new Country">
                <button class="btn btn-primary" (click)="addCounrty()">Add</button>
            </div>

            <ul class="list-group mt-3">
                <li class="list-group-item d-flex justify-content-between" *ngFor="let country of country">
                    {{country}}
                    <button class="btn btn-danger btn-sm" (click)="deleteCounrty(country)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
