<br><br><div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="text-primary">City List</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="newCity" placeholder="Add new List of City">
                <button class="btn btn-primary" (click)="addCity()">Add</button>
            </div>

            <ul class="list-group mt-3">
                <li class="list-group-item d-flex justify-content-between" *ngFor="let city of city">
                    {{city}}
                    <button class="btn btn-danger btn-sm" (click)="deleteCity(city)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
