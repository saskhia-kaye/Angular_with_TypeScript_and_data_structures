<br><br><div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class="text-primary">Budget List</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newBudget" placeholder="Budget Item" />
          <button class="btn btn-primary" (click)="addBudget()">Add</button>
        </div>
        
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let budget of budgetItems">
            {{ budget }}
            <button class="btn btn-danger btn-sm" (click)="deleteBudget(budget)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
