<br><br><div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class="text-primary">Language List</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newLanguage" placeholder="Add new languge" />
          <button class="btn btn-primary" (click)="addLanguage()">Add</button>
        </div>
        
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let language of language">
            {{ language }}
            <button class="btn btn-danger btn-sm" (click)="deleteLanguage(language)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
