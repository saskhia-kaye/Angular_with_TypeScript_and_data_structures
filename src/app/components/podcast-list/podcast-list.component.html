<br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2 class="text-primary">Podcast List</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="newVideoTitle" placeholder="Video PodcastTitle" />
        <input type="text" class="form-control" [(ngModel)]="newVideoUrl" placeholder="Podcast URL" />
        <button class="btn btn-primary" (click)="addVideo()">Add</button>
      </div>
      
      <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let podcast of podcast">
          <a [href]="podcast.url" target="_blank">{{ podcast.title }}</a> <!-- Display video title with URL -->
          <button class="btn btn-danger btn-sm" (click)="deleteVideo(podcast)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
