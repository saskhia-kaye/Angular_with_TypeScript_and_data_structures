<br><br><div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class="text-primary">Food Menu List</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newFood" placeholder="Add new Food Menu" />
          <button class="btn btn-primary" (click)="addFoods()">Add</button>
        </div>
        
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let food of food">
            {{ food }}
            <button class="btn btn-danger btn-sm" (click)="deleteFoods(food)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
