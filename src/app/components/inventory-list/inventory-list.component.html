<br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2 class="text-primary">Inventory List</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="newItemName" placeholder="Item Name" />
        <input type="number" class="form-control" [(ngModel)]="newItemPrice" placeholder="Price" min="0" />
        <input type="number" class="form-control" [(ngModel)]="newItemQuantity" placeholder="Quantity" min="1" />
        <button class="btn btn-primary" (click)="addItem()">Add</button>
      </div>
      
      <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items">
          {{ item.name }} - â‚±{{ item.price }} - {{ item.quantity }} quantity <!-- Display item details -->
          <button class="btn btn-danger btn-sm" (click)="deleteItem(item)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
