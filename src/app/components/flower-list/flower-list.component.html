<br><br><div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class="text-primary">Flower List</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newFlower" placeholder="Add new flower">
          <button class="btn btn-primary" (click)="addFlower()">Add</button>
        </div>
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between" *ngFor="let flower of flowers">
            {{ flower }}
            <button class="btn btn-danger btn-sm" (click)="deleteFlower(flower)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
