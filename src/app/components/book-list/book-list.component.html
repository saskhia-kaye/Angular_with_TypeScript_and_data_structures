<br><br><div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="text-primary">Book List</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="newBook" placeholder="Add new List of Book">
                <button class="btn btn-primary" (click)="addBook()">Add</button>
            </div>

            <ul class="list-group mt-3">
                <li class="list-group-item d-flex justify-content-between" *ngFor="let book of book">
                    {{book}}
                    <button class="btn btn-danger btn-sm" (click)="deleteBook(book)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
