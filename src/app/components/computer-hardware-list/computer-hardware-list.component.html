<br><br><div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class="text-primary">Computer Hardware List</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newHardware" placeholder="Add new hardware">
          <button class="btn btn-primary" (click)="addHardware()">Add</button>
        </div>
  
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between" *ngFor="let item of hardware">
            {{ item }}
            <button class="btn btn-danger btn-sm" (click)="deleteHardware(item)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
