<br><br><div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class="text-primary">Music Playlist List</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newMusic" placeholder="Add new Playlist" />
          <button class="btn btn-primary" (click)="addMusic()">Add</button>
        </div>
        
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let music of music">
            {{ music }}
            <button class="btn btn-danger btn-sm" (click)="deleteMusic(music)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
